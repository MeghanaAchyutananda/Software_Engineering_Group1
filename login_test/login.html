<!-- This the HTML page for where users Login in to their account. -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>

    <div class="top">
      <h1 style= "text-align: center; margin: 0 auto 0 auto; font-size: 30px; width: 15%; font-family: cursive; color: #16213E;position:relative;top:5px;left:-70px;"
      >Welcome To ECE Grubhub</h1>
    </div>

    <div class="middle">
      <div class="middle-mid">
      </div>
      <h1 style= "text-align: center; margin: 0 auto 0 auto; font-size: 47px; width: 320px; height:150px;font-family: American Typewriter, serif; color: #002B5B; position: relative;
      bottom: 50px;
      left:5px;"
      >Member Login</h1>
      <div class="login">
        <form action="/login" method="POST">
          <input type="text" placeholder="email-address" id="email" name="email" required>
          <input type="password" placeholder="password" id="password" name ="password" required>
          <input type="submit" value="Sign In" >
          </form>
        </div>
        </div>
    <div class="bottom">
    </div>
  </body>
</html>
